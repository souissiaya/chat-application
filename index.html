<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Chat Application</title>
    <!--Imports Socket.IO on client side as well-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      var socket = io.connect();

      socket.on("chat", function (data) {
        var msg = data.nick + ": " + data.message;
        $("textarea").val($("textarea").val() + msg + "/n");
      });

      //handle UI
      $(function () {
        //set nickname
        $("#nick").on("click", function () {
          socket.emit("nick", $("#nickText").val());
        });
        //send chat msg
        $("#chat").on("click", function () {
          socket.emit("chat", {
            message: $("#chatText").val(),
          });
        });
      });

      const socket = io();
      let isNickSet = false;
      // chat event
      socket.on("chat", function (data) {
        $("textarea").val($("textarea").val() + data + "/n");
      });

      //userList event
      Socket.on("userList", (data) => {
        console.log("client : userlist event : data => ", data);
        $("#activeuser").ampty();
        data.map((item) => {
          $("#activeuser").append("nickname: <strong>$(item)<strong><br/>");
        });
        let total = data.length;
        document.getElementById("listu").innerHTML = total;
        $("b").val(total);
      });

      $(function () {
        //set nickname
        $("#nick").on("click", function (event) {
          event.preventDefault(); //stop refresh
          socket.emit("nick", $("#nickText").val());
          $("#nick").hide();
          isNickSet = true;
        });

        //sent chat msg
        $("#chat").on("click", function (event) {
          event.preventDefault();
          if (isNickSet) {
            socket.emit("chat", {
              message: $("#chatText").val(),
            });
          }
          $("#chatText").val("");
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="coloun">
          <div class="panel">
            <div class="panel-body">
              <center>
                <h5></h5>
                <h5>Simple Chat App</h5>
              </center>
              <div class="panel panel-info">
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <p>
                        <input
                          id="nickText"
                          type="text"
                          style="padding: 5px; border: 1px solid peru"
                        />
                        <button
                          id="nick"
                          style="padding: 5px; background-color: aliceblue"
                        >
                          Set Nickname
                        </button>
                      </p>
                      <textarea
                        style="
                          font-size: 12px;
                          height: 300px;
                          width: 100%;
                          border: 1px solid purple;
                        "
                      ></textarea>
                      <hr />
                      <p>
                        <input
                          id="chatText"
                          type="text"
                          style="padding: 5px; border: 2px solid green"
                        />
                        <button
                          id="chat"
                          style="
                            padding: 5px;
                            color: yellow;
                            background-color: black;
                          "
                        >
                          Send Chat Message
                        </button>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
